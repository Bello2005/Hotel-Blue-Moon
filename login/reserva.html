<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
     <header class="fixed-header">
        <div class="logo">Blue Moon</div>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reserva.html">Reservación</a></li>
                <li><a href="http://localhost/login/info.html">Acerca De Nosotros</a></li>
            </ul>
        </nav>
    </header>
  
    <main>
      <div id="tarjetas-container"></div>
        <div id="map"></div>
        <div id="sede-info">
            <p id="sede-detalles"></p>
        </div>

        <div id="logo-container">
          <img src="img/Logo.jpg" alt="Logo del Hotel">

<div id="reserva-form">
  
</div>

  <h2 id="resaltar"><b>Reserva tu estadía</b></h2>
  <form id="formulario-reserva">
      <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
          <label for="lugar">Lugar de Hospedaje:</label>
          <select id="lugar" name="lugar" required>
            <option value="new_york">Sede de New York</option>
            <option value="los_angeles">Sede de Los Angeles</option>
            <option value="quibdo">Sede principal: Quibdó</option>
            <option value="reikiavik">Sede en Reikiavik</option>
            <option value="tokio">Sede en Tokio</option>
            <option value="nuqui">Sede en Nuquí</option>
        </select>
        
      </div>

      <div class="form-group">
          <label for="tipo_habitacion">Tipo de Habitación:</label>
          <select id="tipo_habitacion" name="tipo_habitacion" required>
              <option value="suite">Suite</option>
              <option value="presidencial_suite">Presidencial Suite</option>
              <option value="turistic">Turistic</option>
          </select>
      </div>
      <div id="reserva-btn-container">
        <button type="button" onclick="realizarReserva()" class="reserva-btn">Reservar</button>
    </div>
  </form>
</div>
        
    </main>
    <footer>
        © 2023 Blue Moon Hotel | Todos los derechos reservados
      </footer>
 <script src="js/reserva.js"></script>

</body>
</html>
